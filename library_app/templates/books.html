<!-- templates/books.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Available Books</h2>
<ul class="list-group">
    {% for book in books %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ book.title }}
        <a href="{{ url_for('borrow', book_id=book.id) }}" class="btn btn-sm btn-success">Borrow</a>
    </li>
    {% endfor %}
</ul>
<br>
<a href="{{ url_for('recent') }}" class="btn btn-secondary">View Recently Borrowed</a>
<a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>
{% if current_user.is_admin %}
    <a href="{{ url_for('admin') }}" class="btn btn-warning me-2 float-end">Admin View</a>
{% endif %}
{% endblock %}
