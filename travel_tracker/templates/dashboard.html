{% extends "base.html" %}
{% block content %}
<h2>Your Travel Plans</h2>
<p>Total plans: {{ plans|length }}</p>
<a href="{{ url_for('add_plan') }}" class="btn btn-primary mb-2">Add New Plan</a>
<a href="{{ url_for('search') }}" class="btn btn-info mb-2">Search Plans</a>
<a href="{{ url_for('logout') }}" class="btn btn-danger mb-2">Logout</a>
<ul>
    {% for plan in plans %}
        <li><strong>{{ plan.place }}</strong> on {{ plan.date }} - {{ plan.reason }}</li>
    {% else %}
        <p>No plans yet.</p>
    {% endfor %}
</ul>
{% endblock %}
