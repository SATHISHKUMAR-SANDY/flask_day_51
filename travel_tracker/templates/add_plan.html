{% extends "base.html" %}
{% block content %}
<h2>Add Travel Plan</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.place.label }} {{ form.place() }}<br>
    {{ form.date.label }} {{ form.date() }}<br>
    {{ form.reason.label }} {{ form.reason() }}<br><br>
    {{ form.submit(class="btn btn-success") }}
</form>
{% endblock %}
