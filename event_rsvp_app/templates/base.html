<!doctype html>
<html>
<head>
    <title>RSVP System</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
