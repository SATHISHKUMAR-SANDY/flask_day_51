<!DOCTYPE html>
<html>
<head>
    <title>Note App</title>
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
            <span>Logged in as {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
