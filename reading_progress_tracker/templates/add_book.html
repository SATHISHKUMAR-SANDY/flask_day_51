{% extends 'base.html' %}
{% block content %}
<h2>Add or Update Book</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(class="form-control") }}
    {{ form.pages_read.label }} {{ form.pages_read(class="form-control") }}
    <br>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
