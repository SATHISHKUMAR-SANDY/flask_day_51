{% extends "base.html" %}
{% block content %}
<h2>Your Job Applications</h2>
<a href="{{ url_for('apply') }}">Apply for New Job</a> | 
<a href="{{ url_for('logout') }}">Logout</a>
<ul>
    {% for app in applications %}
    <li>{{ app.job_title }} at {{ app.company }}</li>
    {% endfor %}
</ul>
{% endblock %}
