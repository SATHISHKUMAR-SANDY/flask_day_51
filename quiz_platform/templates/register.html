{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username }}</p>
    <p>{{ form.password.label }}<br>{{ form.password }}</p>
    <p>{{ form.confirm.label }}<br>{{ form.confirm }}</p>
    <p>{{ form.submit }}</p>
</form>
<p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
